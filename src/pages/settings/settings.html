<ion-header>
  <ion-navbar>
    <ion-title>
      {{'settings.title' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>{{'settings.options' | translate}}</ion-list-header>
    <ion-item>
      <ion-icon name="log-out" item-left></ion-icon>
      <button ion-button (click)="logout()">
        {{'settings.action.logout' | translate}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
