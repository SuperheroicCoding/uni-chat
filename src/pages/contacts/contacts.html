<ion-header>
  <ion-navbar color="accent">
    <ion-row padding baseline>
      <ion-icon name="people"></ion-icon>
      <ion-title>{{'contacts.title' | translate}}</ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
    <ion-item *ngFor="let contact of contacts$ | async">
      <ion-avatar item-left>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
  </ion-card>


</ion-content>
