<ion-header>
  <uni-chat-header title="{{'contacts.title' | translate}}"></uni-chat-header>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let contact of contacts$ | async">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="contact.photoURL">
      </ion-avatar>
      <h2>{{contact.localDisplayName || contact.displayName}}</h2>
      <p>{{contact.status}}</p>
    </ion-item>
  </ion-card>
</ion-content>
