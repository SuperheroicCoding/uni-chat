<ion-header>
  <ion-navbar color="accent">
    <ion-row padding baseline>
      <ion-icon name="people"></ion-icon>
      <ion-title>{{'contacts.title' | translate}}</ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let contact of contacts$ | async">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="contact.photoURL">
      </ion-avatar>
      <h2>{{contact.localDisplayName || contact.displayName}}</h2>
      <p>{{contact.status}}</p>
    </ion-item>
  </ion-card>
</ion-content>
