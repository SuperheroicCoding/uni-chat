<ion-row>
  <ion-label>{{'languageSelect.selectTitle' | translate}}</ion-label>
  <ion-select
    [(ngModel)]="selectedLanguage"
    (ionChange)="changeLanguage(selectedLanguage)"
    [cancelText]="'languageSelect.cancel' | translate"
    [selectedText]="('languageSelect.' + selectedLanguage) | translate">
    <ion-option
      *ngFor="let langOption of languageOptions$ | async"
      value="{{langOption.value}}"
      selected="{{langOption.selected}}">
      {{('languageSelect.' + langOption.value) | translate}}
    </ion-option>
  </ion-select>
</ion-row>
