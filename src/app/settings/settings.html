<ion-header>
  <uni-chat-header title="{{'settings.title' | translate}}"></uni-chat-header>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>{{'settings.settings' | translate}}</ion-list-header>
    <ion-item>
      <button ion-button icon-left (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        {{'settings.action.logout' | translate}}
      </button>
    </ion-item>
    <ion-item>
      <uni-language-select item-content></uni-language-select>
    </ion-item>
  </ion-list>
</ion-content>
